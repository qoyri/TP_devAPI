# SonarQube Project Configuration
sonar.projectKey=tp-devapi
sonar.projectName=TP DevAPI
sonar.projectVersion=1.0

# Sources
sonar.sources=mysql-api,spark-api,oauth2-server/lib
sonar.tests=oauth2-server/test

# Exclusions
sonar.exclusions=**/node_modules/**,**/_build/**,**/deps/**,**/__pycache__/**,**/data/**

# Language-specific settings
# Python
sonar.python.version=3.11

# JavaScript/Node.js
sonar.javascript.lcov.reportPaths=spark-api/coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8
